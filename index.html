<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Library | PixelPlay</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="PixelPlay" style="height: 40px;">
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Search games..." id="searchInput">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="game-details">
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <div class="game-header">
                <img src="" alt="Game Cover" class="detail-cover">
                <div class="game-meta">
                    <h1 class="detail-title"></h1>
                    <div class="detail-rating"></div>
                    <div class="detail-platforms"></div>
                </div>
            </div>
            <div class="game-content">
                <p class="detail-description"></p>
                <div class="detail-screenshots">
                </div>
            </div>
        </section>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const gameTitle = params.get('title');
        
        document.querySelector('.detail-title').textContent = gameTitle;
    </script>
</body>
</html>
